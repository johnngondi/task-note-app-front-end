<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task & Note Manager</title>
    <link rel="shortcut icon" href="assets/images/brand/favicon.png">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/libraries/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/fonts/fa/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<section class="container">
    <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-2 col-sm-1 col-xs-12"></div>

        <div class="col-xl-4 col-lg-4 col-md-8 col-sm-10 col-xs-12">
            <div class="body pt-4">

                <div class="row mt-2 animated fadeInDown">
                    <div class="col-6 pl-5">
                        <img alt="logo" src="assets/images/brand/logo-128.png" width="50px">
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-12 text-center animated fadeIn">
                        <hr>
                        <h3 class="font-weight-light" style="margin-top: -38px;">
                            <span class="bg-white pl-3 pr-3">
                                <strong>Sign</strong>
                                <span class="text-muted">In</span>
                            </span>
                        </h3>
                    </div>
                </div>

                <div class="pl-2 mt-3 pb-3 pr-2 ml-0">

                    <form id="sign-in-form" class="" action="/users" method="POST">
<!--                        @csrf-->
                        <div class="row text-center">

                            <div class="form-group col-12 pl-4 pr-4">
                                <label for="email">Email Address</label>
                                <input type="text"
                                       id="email"
                                       class="form-control"
                                       name="email"
                                       placeholder="Enter Email Address">
                            </div>

                            <div class="form-group col-12 pl-4 pr-4">
                                <label for="password">Password</label>
                                <input type="password"
                                       id="password"
                                       class="form-control"
                                       name="email"
                                       placeholder="Enter Password">
                            </div>

                            <div class="form-group col-12">
                                <a href="/signin">Forgot Password?</a>
                            </div>

                            <div class="form-group col-12">
                                <button id="btn-save" class="btn btn-primary">
                                    <i class="fa fa-check-circle"></i>
                                    Sign In
                                </button>
                            </div>

                            <div class="form-group col-12">
                                Are you New? <a href="/signin">Sign Up</a>
                            </div>

                        </div>
                    </form>

                </div>




            </div>
        </div>

        <div class="col-xl-4 col-lg-4 col-md-2 col-sm-1 col-xs-12"></div>
    </div>
</section>



</body>
<script type="text/javascript" src="assets/js/libraries/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/libraries/popper.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</html>
